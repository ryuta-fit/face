<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔面筋緊張による自律神経診断AI</title>
    
    <!-- OGPメタタグ -->
    <meta property="og:title" content="顔面筋緊張による自律神経診断AI">
    <meta property="og:description" content="MediaPipe Face Meshを使用したリアルタイム顔面解析で、自律神経のバランスを診断。468点の顔面ランドマークから筋緊張を分析し、交感神経・副交感神経の状態を可視化します。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mujura.netlify.app/">
    <meta property="og:image" content="https://mujura.netlify.app/mujura.png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="559">
    <meta property="og:locale" content="ja_JP">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="顔面筋緊張による自律神経診断AI">
    <meta name="twitter:description" content="MediaPipe Face Meshによるリアルタイム顔面解析システム。個人最適化された自律神経診断を提供します。">
    <meta name="twitter:image" content="https://mujura.netlify.app/mujura.png">
    
    <!-- その他のメタ情報 -->
    <meta name="description" content="顔面の筋緊張から自律神経の状態を診断するAIツール。ストレス、疲労、感情状態をリアルタイムで分析し、健康管理をサポートします。">
    <meta name="keywords" content="自律神経,診断,AI,顔面認識,MediaPipe,ストレス診断,健康管理">
    <meta name="author" content="Ryuta Hayashi">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="service-name">MUJURA</div>
            <h1>自律神経診断システム</h1>
            <p>顔面の筋緊張から自律神経の状態を分析します</p>
        </header>

        <main>
            <div class="video-container">
                <video id="video" autoplay></video>
                <canvas id="overlay"></canvas>
            </div>

            <div class="controls">
                <div class="gender-selection">
                    <label>性別を選択:</label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女性</label>
                </div>
                <button id="startBtn" class="btn btn-primary">診断開始</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>診断停止</button>
            </div>

            <div id="results" class="results-container">
                <h2>診断結果</h2>
                <div class="result-item">
                    <label>交感神経優位度:</label>
                    <div class="progress-bar">
                        <div id="sympathetic-bar" class="progress-fill sympathetic"></div>
                    </div>
                    <span id="sympathetic-value">--%</span>
                </div>
                <div class="result-item">
                    <label>副交感神経優位度:</label>
                    <div class="progress-bar">
                        <div id="parasympathetic-bar" class="progress-fill parasympathetic"></div>
                    </div>
                    <span id="parasympathetic-value">--%</span>
                </div>
                <div class="diagnosis-text">
                    <h3>診断内容</h3>
                    <p id="diagnosis-content"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js"></script>
    <!-- 修正版を使用 -->
    <script src="app-fixed.js"></script>
</body>
</html>
